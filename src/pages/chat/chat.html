<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="chats">
  <!-- {{_chatPrvdr.chat|json}} -->
  <ion-list>
    <ion-item *ngFor="let chat of _chatPrvdr.chat" (click)="verMensaje(chat.compraDetalleId)">
      <ion-avatar item-start>
        <img [src]="chat.clienteImagen|pathImagen">
      </ion-avatar>
      <h2>{{chat.cliente}}</h2>
      <h3>{{chat.paquete}}</h3>
      <p>{{chat.ultimoMensaje}}</p>
      <ion-note item-end>{{chat.modificado |amLocale:'es-CO'| amTimeAgo }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
