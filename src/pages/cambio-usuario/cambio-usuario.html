<ion-header>

  <ion-navbar>
    <ion-title>Cambiar usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="guardar()" *ngIf="!formCodigo">
    <ion-item>
      <ion-label floating>Nuevo usuario (email)</ion-label>
      <ion-input formControlName="newusuario" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <button [disabled]="!myForm.valid" ion-button type="submit" full>
         Guardar
      </button>

      <button ion-button *ngIf="_prestadorPrvdr.nuevo_usuario" (click)="ingresaCodigo()" full clear>
           Ingeresar código
        </button>

  </form>


  <form [formGroup]="myFormCodigo" (ngSubmit)="enviarCodigo()" *ngIf="formCodigo">

    <ion-item>
      <ion-label floating>Nuevo Usuario</ion-label>
      <ion-input type="text" readonly formControlName="newusuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ingrese Código</ion-label>
      <ion-input type="text" formControlName="codigo"></ion-input>
    </ion-item>

    <button ion-button full type="submit" [disabled]="!myFormCodigo.valid">
         Guardar
      </button>
  </form>

</ion-content>
