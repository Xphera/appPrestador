<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Sesiones
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tipoSesion" mode="md">

      <ion-segment-button value="porIniciar" (ionSelect)="getSesion($event)">
        Por iniciar
      </ion-segment-button>

      <ion-segment-button value="proxima" (ionSelect)="getSesion($event)">
        Proximas
      </ion-segment-button>

      <ion-segment-button value="finalizada" (ionSelect)="getSesion($event)">
        Finalizadas
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="tipoSesion">
    <ion-list *ngSwitchCase="'porIniciar'">
      <button ion-item *ngFor="let sesion of _sesionPrvdr.porIniciar" (click)="detalleSesion(sesion)">
        <h2>{{ sesion.cliente.nombreCompleto }}</h2>
        <h3> {{ sesion.fechaInicio|amLocale:'es-CO'| amTimeAgo }}</h3>
        <h3 text-wrap>{{ sesion.ubicacion.direccion }} - {{ sesion.ubicacion.complemento }}</h3>
      </button>

    </ion-list>

    <ion-list *ngSwitchCase="'proxima'">
      <button ion-item *ngFor="let sesion of _sesionPrvdr.proxima" (click)="detalleSesion(sesion)">
        <h2>{{ sesion.cliente.nombreCompleto }}</h2>
        <h3> {{ sesion.fechaInicio|amLocale:'es-CO'| amTimeAgo }}</h3>
        <h3 text-wrap>{{ sesion.ubicacion.direccion }} - {{ sesion.ubicacion.complemento }}</h3>
      </button>

    </ion-list>

    <ion-list *ngSwitchCase="'finalizada'">
      <button ion-item *ngFor="let sesion of _sesionPrvdr.finalizada" (click)="detalleSesion(sesion)">
        <h2>{{ sesion.cliente.nombreCompleto }}</h2>
        <h3> {{ sesion.fin|amLocale:'es-CO'| amTimeAgo }}</h3>
        <h3 text-wrap>{{ sesion.ubicacion.direccion }} - {{ sesion.ubicacion.complemento }}</h3>
      </button>
    </ion-list>
  </div>
</ion-content>
