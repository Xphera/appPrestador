<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Información básica</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="myForm">
    <ion-item>
      <ion-label floating>Teléfono</ion-label>
      <ion-input type="text" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Dirección</ion-label>
      <ion-input type="text" formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha de nacimiento</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" formControlName="fechaNacimiento"></ion-datetime>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <button ion-button full [disabled]="!myForm.valid" type="submit" (click)="guardar()">
    Guardar
  </button>
</ion-footer>
