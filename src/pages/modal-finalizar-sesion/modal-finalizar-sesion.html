<ion-header>

  <ion-navbar>
    <ion-title>Finalizar Sesión</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="guardar()">

    <ion-list radio-group formControlName="tipo">
      <ion-list-header>
        Seleciona una opción
      </ion-list-header>

      <ion-item>
        <ion-label>Sin novedad</ion-label>
        <ion-radio value="sinNovedad"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Con novedad</ion-label>
        <ion-radio value="conNovedad"></ion-radio>
      </ion-item>

      <ion-item *ngIf="myForm.controls.tipo.value == 'conNovedad'">
        <ion-label floating>Describa Novedad</ion-label>
        <ion-textarea  formControlName="novedad" ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Cancelar</ion-label>
        <ion-radio value="cancelar"></ion-radio>
      </ion-item>

      <div>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </ion-list>

  </form>

</ion-content>
