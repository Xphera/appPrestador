<ion-header>

  <ion-navbar>
    <ion-title>Zona</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
  <ion-label>Selecciona una Zona</ion-label>
    <ion-select interface="popover" (ionChange)="onSelectChange($event)" >
    <ion-option *ngFor="let item of dataGeoJson; let i = index" [value]="i">{{ item.get("name") }}</ion-option>
  </ion-select>
</ion-item>

<div id="map" data-tap-disabled="true" class="map"></div>

<div class="boton-mapa" *ngIf="dataGeoJsonSeleccionado">
  <ion-grid class="reset">
    <ion-row>
      <ion-col col-12 class="reset">
        <button ion-button block (click)="guardar()" full>Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
</ion-content>
